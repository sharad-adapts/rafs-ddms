version: '3'

services:
  rafs:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        commit_branch: "Local"
        commit_message: "Local Development"
        release_version: "0.0.0-local"
    restart: on-failure
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - ./app/:/app/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8080", "--reload"]


  tests:
    build:
      context: .
      dockerfile: Dockerfile.tests
    image: osdu-rafsddms_tests
    restart: "no"
    volumes:
      - ./tests/:/tests
      - ./client/:/client
    entrypoint: [ "bash", "-c"]
    command: ["python -m pytest -p no:cacheprovider --ignore=integration"]

  integration:
    image: osdu-rafsddms_tests
    restart: "no"
    volumes:
      - ./tests/:/tests
      - ./client/:/client
    working_dir: /
    entrypoint: [ "bash", "-c",
      "time pytest -n 3 --cov=app --cov-report=term ./tests/integration/tests --ddms-base-url \"${DDMS_BASE_URL}\" --url-prefix \"${URL_PREFIX}\" --partition \"${PARTITION}\" --bearer-token \"${ACCESS_TOKEN}\""]
    profiles: ["tests"]
    depends_on:
      - rafs
      - tests
